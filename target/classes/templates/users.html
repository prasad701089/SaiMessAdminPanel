<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <style>
        body{
            font-family:Poppins, Arial;
            background:#f4f6f8;
            padding:30px;
        }
        .container{
            max-width:800px;
            margin:auto;
            background:#fff;
            padding:25px;
            border-radius:12px;
            box-shadow:0 10px 25px rgba(0,0,0,.08);
        }
        h2{margin-bottom:15px}
        form{display:flex;gap:10px;margin-bottom:20px}
        input,button{padding:8px 10px}
        table{width:100%;border-collapse:collapse}
        th,td{border:1px solid #ddd;padding:10px;text-align:left}
        th{background:#f0f0f0}
        .delete{color:red;font-weight:bold}
        .top-bar{
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:15px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="top-bar">
        <h2>üë§ User Management</h2>
        <a href="/dashboard">‚¨Ö Back to Dashboard</a>
    </div>

    <!-- ADD USER -->
    <form th:action="@{/users/add}" method="post">
        <input type="text" name="name" placeholder="Enter user name" required />
        <button type="submit">‚ûï Add User</button>
    </form>

    <!-- USER LIST -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.name}">Name</td>
            <td>
                <a th:href="@{/users/delete/{id}(id=${user.id})}"
                   onclick="return confirm('Are you sure?')"
                   class="delete">
                    ‚ùå Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
